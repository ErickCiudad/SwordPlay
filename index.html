<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwordPlay</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="topStats">
        <p id="topStam" style="margin-right: 500px; color: black; position:relative; bottom:-14px;"></p>
        <p id="topHealth" style="margin-left:500px; position:relative; bottom:20px"></p>
    </div>
    <br>
    <div id="topPlayer" onkeypress="checkKey(te)" onkeydown="checkKey(tb)">
    </div>

    <p id="startButton" onclick="startGame()">Start</p>

    <div id="botPlayer" onkeypress="checkKey(e)" onkeydown="checkKey(b)" onkeyup="checkKeyUp(ub)">
        <br>
    </div>
    <br>
    <div id="botStats"><br>
    <p id="botStam" style="margin-right: 500px; color: white; position:relative; bottom:14px;"></p>
        <p id="botHealth" style="margin-left: 500px; position:relative; bottom:48px; color: white"></p>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
